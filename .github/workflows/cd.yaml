name: CD

on:
  push:

jobs:
  run_container:
    strategy:
      fail-fast: false
      matrix:
        docker: [my-runner]
    runs-on:
      - self-hosted
      - ${{ matrix.docker }}
    container:
      image: node:16-buster-slim
      options: --cpus 1
    timeout-minutes: 10
    env:
      CUSTOM_RUNNER_NAME: MyCustomRunner
    steps:
      - name: Set Custom Runner Name
        run: echo "RUNNER_NAME=${CUSTOM_RUNNER_NAME}" >> $GITHUB_ENV
      - run: env
      - run: ls
      - run: pwd
      - run: echo ${{ runner.name }}
